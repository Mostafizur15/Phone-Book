<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
<section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <div th:classappend="${message.type}" class="alert py-2 mt-3" role="alert"
                                 th:if="${message != null}">
                                <p class="text-center mb-2" th:text="${message.message}"></p>
                            </div>
                            <form id="login-form" class="form" th:action="@{/doLogin}" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div><div th:if="${param.logout}" class="alert alert-success">
                                    Logout successful.
                                </div>
                                <div class="form-group mb-3">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group d-flex justify-content-between align-items-center">
                                    <label class="text-info">
                                        <a href="/signUp" class="text-info">Sign In</a>
                                    </label>
                                    <br>
                                        <!--<a href="/signUp" class="text-info">Register here</a>  -->
                                    <label class="text-info">
                                        <a href="/forgotPassword" class="text-info">Forgot password</a>
                                    </label>
                                </div>
                                <br>
                                <div class="form-group d-flex justify-content-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
