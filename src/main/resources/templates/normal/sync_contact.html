<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section class="mt-6">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm  google-card mr-2">
                    <div class="card-body mt-3 my-5">
                        <div th:classappend="${message.type}" class="alert py-2" role="alert"
                             th:if="${message != null}">
                            <p class="text-center mb-2" th:text="${message.message}"></p>
                        </div>
                        <form th:action="@{/user/googleLogin}" th:object="${emailDTO}">
                            <h1 class="text-center" style="font-family: 'Roboto', sans-serif; font-size: 30px; padding-top: 30px">
                                Load Contacts From Gmail
                            </h1>
                            <div class="container mt-5 text-center">
                                <button type="submit" class="btn btn-primary btn-lg w-50 text-center">Sync</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(()=>{
           $(".item").removeClass("active blink");
           $("#sync-link").addClass("active blink");
            $(".subItem").removeClass("blink-text");
            $("#sync-sidebarText").addClass("blink-text");
        });
    </script>

</section>
</body>
</html>
