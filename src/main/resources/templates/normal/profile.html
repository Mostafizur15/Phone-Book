<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="mt-6">
    <div class="container">
        <div class="card shadow-sm mr-2">
            <div class="card-body shadow-sm mt-3">
                <div th:classappend="${message.type}" class="alert py-2" role="alert"
                     th:if="${message != null}">
                    <p class="text-center mb-2" th:text="${message.message}"></p>
                </div>
                <!--<div style="text-align: center" th:if="${user}">
                    <img style="height: 200px; width: 200px; border-radius: 50%" th:src="@{'/images/contact/'+${user.imageUrl}}" alt="No Image Found">
                </div>-->
                <h1 class="text-center" style="font-family: 'Roboto', sans-serif; font-size: 30px;"
                    th:text="${user.name}">
                    USER NAME
                </h1>
                <div class="table-responsive-md">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">#USERID</th>
                            <th scope="col">USER <span th:text="${user.id}"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${user.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Role</th>
                            <td><span th:text="${user.role}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Account Status</th>
                            <td><span th:text="${user.enabled}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">About</th>
                            <td><span th:text="${user.about}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="container mt-4">
                        <div class="card shadow-sm p-4">
                            <h3 class="mb-3">Donate Us</h3>
                            <div id="payment" class="mt-3"></div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">â‚¹</span>
                                <input id="amount" type="number" class="form-control" placeholder="Enter your amount">
                            </div>
                            <button onclick="donate()" class="btn btn-success w-100">PAY</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active blink");
            $("#profile-link").addClass("active blink");
            $(".subItem").removeClass("blink-text");
            $("#profile-sidebarText").addClass("blink-text");
        });
    </script>
</section>
</body>
</html>
