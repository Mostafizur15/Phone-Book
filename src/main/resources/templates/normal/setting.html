<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section class="mt-6">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm  mr-2">
                    <div class="card-body mt-3 my-5">
                        <div th:classappend="${message.type}" class="alert py-2" role="alert"
                             th:if="${message != null}">
                            <p class="text-center mb-2" th:text="${message.message}"></p>
                        </div>
                        <form th:action="@{/user/changePassword}" th:object="${passwordUpdateDTO}" method="post">
                            <h1 class="text-center" style="font-family: 'Roboto', sans-serif; font-size: 30px;">
                                Change your password
                            </h1>
                            <div class="form-group mt-5 col-md-10 mx-auto">
                                <input th:field="*{oldPassword}" name="oldPassword" type="password"
                                       class="form-control" placeholder="Enter your old password"
                                th:classappend="${#fields.hasErrors('oldPassword')?'is-invalid':''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('oldPassword')}"
                                    th:errors="*{oldPassword}">
                                    Old password validation
                                </div>
                            </div>
                            <div class="form-group mt-3 col-md-10 mx-auto">
                                <input th:field="*{newPassword}" name="newPassword" type="password"
                                       class="form-control" placeholder="Enter your new password"
                                       th:classappend="${#fields.hasErrors('newPassword')?'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                                    New password validation
                                </div>
                            </div>
                            <div class="container mt-3 text-center">
                                <button type="submit" class="btn btn-primary">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(()=>{
           $(".item").removeClass("active blink");
           $("#setting-link").addClass("active blink");
            $(".subItem").removeClass("blink-text");
            $("#setting-sidebarText").addClass("blink-text");
        });
    </script>

</section>
</body>
</html>
