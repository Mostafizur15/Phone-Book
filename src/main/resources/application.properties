spring.application.name=PhoneBook
spring.datasource.url=jdbc:mysql://localhost:3307/PhoneBook
spring.datasource.username=root
#spring.datasource.password=Root@1234   for local mysql
spring.datasource.password=forhad@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.health.db.enabled=false

info.app.name=PhoneBook Application
info.app.description=A Spring Boot application for managing phone contacts.
info.app.version=1.0.0
info.contact.email=mostafiz.forhad4@gmail.com

